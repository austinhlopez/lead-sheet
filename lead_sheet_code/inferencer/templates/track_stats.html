{% extends "base.html" %}

{% block content %}
<div class="container" id="track-stats-container">
  <div class="row">
    <div class="col-lg-5 col-lg-offset-1">
      <div class="row pie-row" id="track-pie-row">
        <div class="pie-container" id="track-pie-container">
          <div class="panel" id="track-detail-panel">
            {% include "partial_track_detail.html" %}
          </div>
          <div class="pie" id="track-pie">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="lyic-container" ng-controller="lyricsCtrl">
        <div class="lyric_box">
          <p>{{ lyrics }}<p>
          
        </div>
      </div>
    </div>    
  </div>
</div>
{% endblock %}
  
{% block js %}
<script type="text/javascript">
$(function () {

// Radialize the colors
Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function(color) {
    return {
        radialGradient: { cx: 0.5, cy: 0.3, r: 0.7 },
        stops: [
            [0, color],
            [1, Highcharts.Color(color).brighten(-0.3).get('rgb')], // darken
        ]
    };
});

// Build the chart
        $('#track-pie').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Topic Distribution for this Track'
            },
            tooltip: {
    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>',
percentageDecimals: 1
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        formatter: function() {
                            return '<b>'+ this.point.name +'</b>: '+ Highcharts.numberFormat(this.percentage) +' %';
                        }
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'Topic Distribution',
{% autoescape off %}
{{ track.get_topics_for_chart}}
{% endautoescape %}
}]
        });
    });
</script>
{% endblock %}
